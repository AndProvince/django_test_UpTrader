<ul>
    <li><a href="/menu/">Главная</a> </li>
    {% for item in menu_data %}
        <li{% if current_url == item.url %} class="active"{% else %} class="dropdown" {% endif %}>
            <a href="{{ item.url }}">{{ item.title }} </a>
            {% if item.children %}
                <ul{% if current_url == item.url %} class="active"{% else %} class="dropdown-menu" {% endif %}>
                    {% for child in item.children %}
                        <li>
                            <a href="{{ child.url }}">{{ child.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
